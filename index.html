<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Dr. Who Quiz</title>
		<meta charset="utf-8"/>
		
		<link rel="stylesheet" href="style.css">
		<link href='https://fonts.googleapis.com/css?family=Orbitron:400,700' rel='stylesheet' type='text/css'>
	
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
	
	</head>
	<body>
		<header>
  			<h1>How well do you know Doctor Who?</h1>
  			<a class="openOverlay">Allons-Y!</a>
		</header>

		<!---Pops up when you click Allons-Y!-->	
		<div class="overlay" id="pickOne">
				<div class="pickOne">
					<div>
						<h2>Pick a quiz!</h2>
  						<a class="choiceHero">Hero Quiz</a>
  						<a class="choiceVillain">Villain Quiz</a>
					</div>
				</div>
			</div>
		
		<br>
		<div id="questionBox" class="questionBox">
			<div id="graphic" class="graphic"><img src="">
			</div>
  			<h3><span id="question" class="question">Question #1 of 5: Who is this character?</span></h3>
 
  			<div id="answerBox">
    			<ul class="answers">
    				<li>
				      	<label for="opt0">
				      	<input id="opt0" type="radio" class="answer" name="opt">
				      	<span></span>
				    </li>
				    <li>
				    	<label for="opt1">
				   	  	<input id="opt1" type="radio" class="answer" name="opt">
				      	<span></span>
				    </li>
				    <li>
						<label for="opt2">
				    	<input id="opt2" type="radio" class="answer" name="opt">
				      	<span></span>
				    </li>
				    <li>
				    	<label for="opt3">
				    	<input id="opt3" type="radio" class="answer" name="opt">
				      	<span></span>
				    </li>
				</ul>
  			</div>
  			<br>
  			<div id="submitAnswer">
  				<a id="submitAnswer" class="submitAnswer">SUBMIT</a>
  			</div>

  			<br>

  			<h2 id="result" class="result"></h2>
  
  			<img class= "tardis" src="http://i.imgur.com/D1MC7MSt.jpg">
  		</div>
  	</body>
</html>
