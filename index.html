<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Dr. Who Quiz</title>
		<meta charset="utf-8"/>
		
		<link rel="stylesheet" href="style.css">
	
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
	
	</head>
	<body>
		<header>
  			<h1>How well do you know Doctor Who?</h1>
  			<h2>Pick a quiz!</h2>
  			<a class="choice">Hero Quiz</a>
  			<a class="choice">Villain Quiz</a>
		</header>

		<div id="questionBox">
  			<span id="question">Question #1 of 5: Who is this character?</span>
  			<br>
  			<div id="answerBox">
    			<ul>
				    <li><input type="radio" class="answer">
				      <span>The Master</span></li>
				    <li><input type="radio" class="answer">
				      <span>Rose Tyler</span></li>
				    <li><input type="radio" class="answer">
				      <span>Clara Oswald</span></li>
				    <li><input type="radio" class="answer">
				      <span>River Song</span></li>
				</ul>
			</div>
  	</body>
</html>
